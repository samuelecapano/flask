<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Caricamento</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href='/'>
          <img src="https://www.pythonanywhere.com/user/capanos/files/home/capanos/mysite/templates/scimmia.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
          App di prova
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/movenze.html">Pose Stick</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class ="container">
    <div class="row">
      <div class="mx-auto mt-5 text-center">

        <h1 class="mb-5" Carica una immagine </h1>
        <form method="POST" enctype="multipart/form-data">
          {{form.hidden_tag()}}

          {%for error in form.photo.errors %}
            <span style="color: red"> {{error}} </span>
          {% endfor %}

          <div class ="row.justify-content-center">
            <div class= "col-auto">
              {{ form.photo(class="form-control") }}
            </div>
            <div class= "col-auto">
              {{ form.submit(class = "btn btn-success") }}
            </div>
          </div>
        </form>
        {%if file_url%}
          <div class="mt-5">
            <img src={{risultatoappoggio}} class="img-fluid">
            <!-- <img src="{{ file_url }}" class="img-fluid"> --->

          </div>
        {%endif%}
    <script src="{{ url_for('.static', filename='js/inputFileButton.js') }}" ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
